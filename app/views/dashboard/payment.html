                    </div>
                    <div class="row pay-row">
                        <div class="col-md-5 col-lg-6 col-xs-4">IFSC Code</div>
                        <div class="col-md-7 col-lg-6 col-xs-8"><b>ICIC0001086</b></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12 col-xs-12 note-div" style="text-align: center">
                    Note: In case of any queries you can reach us at info@thezerogames.com
                </div>
