<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger panel-default login-msg" ng-show="errflag" style="font-size: 13pt;">
                {{errmsg}}
            </div>
            <div class="login-panel panel panel-default" auto-middle>
                <div class="panel-heading">
                    <h1 class="panel-title">FORGOT PASSWORD</h1>
                </div>
                <div class="panel-body">
                    <form role="form" name="emailForm">
                        <fieldset>
                            <div class="form-group" style="margin-bottom: 40px;">
                                <input class="form-control" ng-model="useremail" placeholder="Enter E-mail" name="email" type="email" autofocus required>
                                <div role="alert">
                                      <span class="error" ng-show="emailForm.email.$error.required">
                                        Required!</span>
                                      <span class="error" ng-show="emailForm.email.$error.email">
                                        Not valid email!</span>
                                </div>
                            </div>
                            <a ng-click="forgetPwd()" class="btn btn-lg btn-success btn-block" ng-disabled="!emailForm.$valid">SUBMIT</a>
                            <p style="margin-top: 15px">
                                <a ui-sref="register">Login</a>&nbsp;&nbsp; into Different Account?
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
