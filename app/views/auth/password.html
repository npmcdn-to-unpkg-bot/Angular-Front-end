<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default" auto-middle>
                <div class="panel-heading">
                    <h1 class="panel-title">FORGOT PASSWORD</h1>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group" style="margin-bottom: 40px;">
                                <input class="form-control" ng-model="password" placeholder="Enter New Password" name="pwd" required type="password" autofocus>
                            </div>
                            <div class="form-group" style="margin-bottom: 40px;">
                                <input class="form-control" ng-model="confirmpwd" placeholder="Re-enter above Password" ng-change="confirmPwd()" required name="confirmpwd" type="password">
                                <div role="alert">
                                     <span class="error" ng-show="errflag">Mismatched passwords</span>
                                </div>
                            </div>
                            <a ng-click="sendPwd()" ng-disabled="errflag" class="btn btn-lg btn-success btn-block">SUBMIT</a>
                            <p style="margin-top: 15px">
                                <a ui-sref="register">Login</a>&nbsp;&nbsp; into Different Account?
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
