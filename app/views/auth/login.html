<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-danger panel-default login-msg" ng-show="errflag" style="font-size: 13pt;">
                {{errmsg}}
            </div>
            <div class="login-panel panel panel-default" auto-middle>
                <div class="panel-heading">
                    <h1 class="panel-title">LOG IN</h1>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail or User ID" ng-model="userName" value="" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="remember" name="remember" value="Remember Me"/>
                                <label for="remember">Remember Me</label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="login()" class="btn btn-lg btn-success btn-block">Login</a>
                            <p style="margin-top: 15px">
                                Don't have account? &nbsp;&nbsp;<a ui-sref="register">Register</a>
                            </p>
                            <p>
                                Forgot Password? &nbsp;&nbsp;<a ui-sref="reset">Reset</a>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
