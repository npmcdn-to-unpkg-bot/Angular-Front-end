<div class="row"> <div class="col-lg-12 invoice"> <div class="panel panel-default" style="margin-top: 5%"> <div class="panel-heading" style="text-align: center"> <h1>Invoice</h1> <div class="pull-right col-md-5 col-xs-6 col-lg-4" style="margin-top: -35px"> <two-calendar date-val="dateVal" update-callback="calCallback(dateVal)"></two-calendar> </div> </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="dataTable_wrapper"> <table class="table table-striped table-hover" id="dataTables-example"> <thead> <tr> <th>Date Billed&nbsp;&nbsp;<i class="fa fa-info-circle"></i>  <th>Invoice No.&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Amount Billed&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Payment Status&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Report&nbsp;&nbsp;<i class="fa fa-info-circle"></i>   <tbody> <tr ng-repeat="row in invoices" ng-class="$index%2?'even': 'odd'" class="gradeX campaign"> <td>{{showDate(row.dtStamp)}} <td>{{row.invoiceNumber}} <td class="center">{{row.billedAmount}} <td ng-class="row.paymentStatus"><em>{{row.paymentStatus}}</em> <td class="center"> <div class="row"> <div class="col-md-3" ng-click="viewInvoice(row)"> <i class="fa fa-eye"></i>&nbsp;&nbsp;View </div> <div class="col-md-8"> <a href="{{row.downloadUrl}}" download><i class="fa fa-long-arrow-down" style="margin-right: 10px; border-bottom: 1px solid black"></i>Download PDF</a> </div> </div>    </table> <div class="row pull-right" style="margin-right: 30px"> <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul> </div> </div> </div> <script type="text/ng-template" id="myModalContent.html"><div class="modal-body" id="modal-body" ng-controller="DocCtrl">
                    <ng-pdf template-url="/views/pdfviewer.html" scale="page-fit"></ng-pdf>
                </div></script> <!-- /.panel-body --> </div> </div> </div>
