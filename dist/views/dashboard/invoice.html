<div class="row"> <div class="col-lg-12 invoice"> <div class="panel panel-default" style="margin-top: 5%"> <div class="panel-heading" style="text-align: center"> <h1>Invoice</h1> <div class="pull-right col-md-5 col-xs-6 col-lg-4" style="margin-top: -35px"> <two-calendar></two-calendar> </div> </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="dataTable_wrapper"> <table class="table table-striped table-hover" id="dataTables-example"> <thead> <tr> <th>&nbsp; <th>Campaign Name&nbsp;&nbsp;<i class="fa fa-info-circle"></i>  <th>Status&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Campaign ID&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Reach&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Bugget Allocated&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Amount Spent&nbsp;&nbsp;<i class="fa fa-info-circle"></i> <th>Ends&nbsp;&nbsp;<i class="fa fa-info-circle"></i>   <tbody> <tr ng-repeat="row in campaigns" ng-class="$index%2?'even': 'odd'" class="gradeX campaign"> <td><switch id="row._id" disabled name="row._id" ng-model="row.running" class="blue"></switch> <td>{{row.name}} <td ng-class="row.status"><em>{{row.status}}</em> <td>{{row.campaignId}} <td class="center">{{row.reach}} <td class="center">{{row.budget.lifetime}} <td class="center">{{row.amountSpent}} <td class="center" ng-bind="showDate(row.ends)">   </table> <div class="row pull-right" style="margin-right: 30px"> <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul> </div> </div> </div> <!-- /.panel-body --> </div> </div> </div>
